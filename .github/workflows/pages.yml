name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js app for GitHub Pages
      env:
        GITHUB_PAGES: 'true'
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment summary
      run: |
        echo "## ðŸŽ‰ Successfully Deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Todo Manager" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your application is now live at:" >> $GITHUB_STEP_SUMMARY
        echo "**${{ steps.deployment.outputs.page_url }}**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Features" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Classic view" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Workflowy (hierarchical) view" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Kanban board" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Calendar view" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tech Stack" >> $GITHUB_STEP_SUMMARY
        echo "- Next.js 15 (Static Export)" >> $GITHUB_STEP_SUMMARY
        echo "- TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "- Zustand" >> $GITHUB_STEP_SUMMARY
        echo "- Tailwind CSS" >> $GITHUB_STEP_SUMMARY
