name: CI/CD Pipeline

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint
      continue-on-error: true

    - name: Build application
      run: npm run build

    - name: Check build artifacts
      run: |
        if [ -d ".next" ]; then
          echo "âœ… Build successful - .next directory created"
          ls -la .next
        else
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: nextjs-build
        path: |
          .next
          public
        retention-days: 7

    - name: Build summary
      run: |
        echo "## Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Features" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Classic view" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ³ Workflowy (hierarchical) view" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Kanban board" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“… Calendar view" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tech Stack" >> $GITHUB_STEP_SUMMARY
        echo "- Next.js 15" >> $GITHUB_STEP_SUMMARY
        echo "- TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "- Zustand (State Management)" >> $GITHUB_STEP_SUMMARY
        echo "- Tailwind CSS" >> $GITHUB_STEP_SUMMARY

  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc --noEmit

  preview-deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, type-check]
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy info
      run: |
        echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Application is ready for deployment!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Quick Start" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "npm install" >> $GITHUB_STEP_SUMMARY
        echo "npm run dev" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Visit http://localhost:3000 to see the app!" >> $GITHUB_STEP_SUMMARY
